<!DOCTYPE html>
<html>
<head>
	<style>
		table {
			border-collapse: collapse;
		}
		td, th {
			border: 1px solid #999;
			padding: 0.5rem;
		}
	</style>
</head>

<body>
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>ID</th>
      <th>Favorite Color</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Jim</td>
      <td>00001</td>
      <td>Blue</td>
    </tr>
    <tr>
      <td>Sue</td>
      <td>00002</td>
      <td>Red</td>
    </tr>
    <tr>
      <td>Barb</td>
      <td>00003</td>
      <td>Green</td>
    </tr>
  </tbody>
</table>
</body>
</html>
