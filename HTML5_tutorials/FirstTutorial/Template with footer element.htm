		<style>
			html { color: black; background-color: white; text-align: center; font-family: sans-serif; }
			body { width: 1250px; margin: 0 auto 0 auto; text-align: left; padding: 5px; }
			
			header, footer { width: 1250px; display: table; }
			/* To add style to the footer I simply changed "header" to "header, footer". In other words both header and footer have the same style except for text alignment and background color which is set below. */
			nav { width: 300px; float: left; display: table; }
			article { width: 950px; display: table; } 
			footer { text-align: center; }

			/* Below I have added background colors so you can see where each element is. You can delete them if you want. */
			body { background-color: green; }
			header { background-color: red; }
			nav { background-color: yellow; }
			article { background-color: blue; }
			footer { background-color: orange; }
		</style>
